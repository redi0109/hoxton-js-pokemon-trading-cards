<!DOCTYPE html>
<html>
  <head>
    <title>JS</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./src/data.js"></script>
    <script defer src="./src/index.js"></script>
  </head>
  <body>
    <h1>Pokemon Trading Cards</h1>

    <form class="add-pokemon-form">
      <label for="">
        Name
        <input
          class="add-pokemon-form__name"
          type="text"
          name="name"
          required
        />
      </label>

      <label>
        FrontImage
        <input
          class="add-pokemon-form__front-image"
          type="url"
          name="frontImage"
          required
        />
      </label>

      <label>
        BackImage
        <input
          class="add-pokemon-form__back-image"
          type="url"
          name="backImage"
          required
        />
      </label>

      <button>ADD POKEMON!</button>
    </form>

    <ul class="cards"></ul>
  </body>
</html>
